<html><head>
        <title>html3</title>
        <link rel="icon" type="image/png" sizes="100x100" href="https://1089x.github.io/Images/Etoiles.png">
        <style>
            button {background-color: rgb(214, 0, 0); border-color:gold; font-size:27px; margin: 0 auto; text-align: center; color: rgb(15, 0, 80); padding: 10px 20px; border-radius: 5px; display: flex; justify-content: center; align-items: center; width: 400px; height: 60px;}
            button:hover {background-color: rgb(255, 153, 0); transition: 1000ms;border-color: #700;color: #602; font-size:31px;}
        </style>
    </head>
    <body>
        <button onclick="note_random_ultra()">Click to start</button>
        <script>
            var audioCtx = new (window.AudioContext || window.webkitAudioContext || window.audioContext);
            function beep(duration, frequency, volume, type, callback) {
                var oscillator = audioCtx.createOscillator();
                var gainNode = audioCtx.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                if (volume){gainNode.gain.value = volume;}
                if (frequency){oscillator.frequency.value = frequency;}
                if (type){oscillator.type = type;}
                if (callback){oscillator.onended = callback;}
                oscillator.start(audioCtx.currentTime);
                oscillator.stop(audioCtx.currentTime + ((duration || 500) / 1000));
            };
            var compt = 0;
            function note_random_ultra() {
                beep(Math.random()*1000+150,Math.random()*800+220,0.01,"sine",1);
                compt += 1;
                if (compt < 20) {setTimeout(note_random_ultra, Math.random()*1000+200);} 
                else {beep(30000,16000,1,"sawtooth",1);}
            }
            //alert("dÃ©but")
            //note_random_ultra()
        </script>
</body></html>
